<div>
  <ul>
    <li *ngFor="let todo of todos" [class.checked]="todo.checked">
      <a (click)="onSelect(todo)"
        ><span>id: {{ todo.id }} </span> {{ todo.title }}</a
      >
      <input type="checkbox" [(ngModel)]="todo.checked" />
      <button type="button" (click)="delete(todo.id)" class="delete">
        Delete
      </button>
    </li>
    <app-todos-detail [todo]="selectedTodo"></app-todos-detail>
  </ul>
</div>
